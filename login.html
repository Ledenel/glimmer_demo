<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="login&register.css" />
</head>

<body>
    <script type="text/javascript" src="loginRegister.js"></script>
    <div id="div_all">
        <div class="small_div">
            <img src="images/logo_yellow.png" class="small_logo" />
        </div>
        <div class="login_title">欢迎来到Glimmer</div>
        <div id="log_in">
            <div class="login-font small_div">
                <img src="images/small-logo.png" class="sslogo" /> 请输入账号及密码，开启您的微光之旅。
            </div>
            <form onsubmit="login()">
                <div id="emailWarn" class="small_div login-font">
                    账号
                </div>
                <input id="loginEmail" class="box" type="text" placeholder="  Email" />
                <div id="passwdWarn" class="small_div login-font">
                    密码
                </div>
                <input id="loginPasswd" class="box" type="password" placeholder="  Password" />
                <div>
                    <button type="submit" class="button_font button">
                        <img src="images/small-logo.png" class="sslogo" /> 确认
                    </button>
            </form>
            <button class="button_font button">
                <img src="images/small-logo.png" class="sslogo" onclick="toRegister();" /> 注册
            </button>
            </div>
        </div>
    </div>
</body>
    
</html>
